{% load staticfiles %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en" ng-app="observatory">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <style type="text/css">{% block style %}{% endblock %}</style>
    <link rel="stylesheet" type="text/css" href="{% static "css/observatory.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/nv.d3.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/ng-table.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
        <a class="navbar-brand" href="{% url 'observer:index' %}">CT-Observatory</a>
        <div class="nav navbar-nav">
              <a class="nav-link nav-item {% if '/cert' in request.path %} active {% endif %}" href="/cert/all">Certificates</a>
              <a class="nav-link nav-item {% if '/ca/' in request.path %} active {% endif %}" href="/ca/all">CAs</a>
              <a class="nav-link nav-item {% if 'log' in request.path %} active {% endif %}" href="/log">Logs</a>
        </div>
        <form action="{% url 'observer:search' %}" method="GET" class="form-inline navbar-form pull-right">
          <input class="form-control" type="text" placeholder="Search" name="term">
          <button class="btn btn-success-outline" type="submit">Search</button>
        </form>
        <div class="nav navbar-nav pull-right" style="margin-right: 1em;">
            <span class="nav-item nav-link">Search in commonName/dnsName (wildcard: %) or CA names</span>
        </div>
    </nav>

    <div class="container" style="margin-top:75px;">
        {% block content %}{% endblock %}
    </div>

    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/d3.js" %}"></script>
    <script type="text/javascript" src="{% static "js/nv.d3.js" %}"></script>
    <script type="text/javascript" src="{% static "js/nvd3-stacked-area-with-focus-chart.js" %}"></script>
    <script type="text/javascript" src="{% static "js/angular.js" %}"></script>
    <script type="text/javascript" src="{% static "js/ng-table.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/ng-observatory.js" %}"></script>
    <script type="text/javascript" src="{% static "js/gantt-chart-d3v2.js" %}"></script>
    <script type="text/javascript">
    {% block scripts %}{% endblock %}
    </script>
</body>
</html>
